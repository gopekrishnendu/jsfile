<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Theme - Light Theme</title>
    <link rel="stylesheet" href="dark.css" />
</head>

<body>
    <div class="container" data-theme="dark">
        <div class="inner-wrapper">
            <!-- Controller Row -->
            <div class="controller-row">
                <label class="switch">
          <input id="toggler" type="checkbox">
          <span class="slider round"></span>
        </label>
            </div>
            <!-- End of controller row -->
            <!-- Card -->
            <div class="card">
                <div class="card__header">
                    <h2 class="__title">Light Mode & Dark Mode</h2>
                </div>
                <div class="card__body">
                    <p class="__detail">
                        This is a simple page , which includes dark mode, light mode feature.
                    </p>
                </div>
            </div>
            <!-- End of card -->
        </div>
    </div>
    <!-- End of container-->

    <!-----Embedding Javascript File in HTML File----->
    <script src="dark.js"/>
    </script>
</body>
</html>
